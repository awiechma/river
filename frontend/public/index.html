<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog-Website</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1></h1>
        <nav>
            <ul>
                <li><a href="#">Startseite</a></li>
                <li><a href="#katalog">Katalog</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="filter-section">
            <h2>Filter</h2>
            <div class="filter-container">
                <!-- Filter-Optionen werden dynamisch mit JavaScript eingefügt -->
                <div class="filter-group">
                    <label for="category">Kategorie:</label>
                    <select id="category" class="filter-select">
                        <option value="">Alle</option>
                        <!-- Optionen werden dynamisch eingefügt -->
                    </select>
                </div>

                <div class="filter-group">
                    <label for="price">Preis bis:</label>
                    <input type="range" id="price" min="0" max="1000" step="10" value="1000">
                    <span id="price-display">1000 €</span>
                </div>

                <button id="apply-filters">Filter anwenden</button>
                <button id="reset-filters">Zurücksetzen</button>
            </div>
        </section>

        <section id="catalog-section">
            <h2>Katalog</h2>
            <div id="catalog-container" class="catalog-grid">
                <!-- Katalogeinträge werden dynamisch mit JavaScript eingefügt -->
                <div class="loading">Laden...</div>
            </div>
        </section>

        <div id="item-details-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="item-details">
                    <!-- Detailansicht wird dynamisch mit JavaScript eingefügt -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mein Katalog. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
